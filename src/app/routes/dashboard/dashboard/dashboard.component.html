<!-- START cards box-->
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>

<div class="row">
    <div class="col-xl-3 col-md-6">
        <!-- START card-->
        <div class="card flex-row align-items-center align-items-stretch border-0">
            <div class="col-4 d-flex align-items-center bg-primary-dark justify-content-center rounded-left">
                <em class="icon-cloud-upload fa-3x"></em>
            </div>
            <div class="col-8 py-3 bg-primary rounded-right">
                <div class="h2 mt-0">{{userPollCount}}</div>
                <div class="text-uppercase">Uploads</div>
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-md-6">
        <!-- START card-->
        <div class="card flex-row align-items-center align-items-stretch border-0">
            <div class="col-4 d-flex align-items-center bg-warning-dark justify-content-center rounded-left">
                <em class="icon-globe fa-3x"></em>
            </div>
            <div class="col-8 py-3 bg-warning rounded-right">
                <div class="h2 mt-0">{{userPollActive}}
                </div>
                <div class="text-uppercase">Active</div>
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-lg-6 col-md-12">
        <!-- START card-->
        <div class="card flex-row align-items-center align-items-stretch border-0">
            <div class="col-4 d-flex align-items-center bg-green-dark justify-content-center rounded-left">
                <em class="icon-bubbles fa-3x"></em>
            </div>
            <div class="col-8 py-3 bg-green rounded-right">
                <div class="h2 mt-0">{{userPollviewNum}}</div>
                <div class="text-uppercase">Views</div>
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-lg-6 col-md-12">
        <!-- START date widget-->
        <div class="card flex-row align-items-center align-items-stretch border-0">
            <div class="col-4 d-flex align-items-center bg-green justify-content-center rounded-left">
                <div class="text-center">
                    <!-- See formats: https://docs.angularjs.org/api/ng/filter/date-->
                    <div class="text-sm" now format="MMMM"></div>
                    <br>
                    <div class="h2 mt-0" now format="D"></div>
                </div>
            </div>
            <div class="col-8 py-3 rounded-right">
                <div class="text-uppercase" now format="dddd"></div>
                <br>
                <div class="h2 mt-0" now format="h:mm"></div>
                <div class="text-muted text-sm text-uppercase" now format="a"></div>
            </div>
        </div>
        <!-- END date widget-->
    </div>
</div>
<!-- END cards box-->
<!-- START chart-->
<div class="row">
    <div class="col-xl-12">
        <!-- START card-->
        <div class="card card-default">
            <div class="card-header">
                <div class="card-title">Poll Active History</div>
            </div>
            <div class="card-body">
                <div flot [dataset]="splineData" [options]="splineOptions" height="250"></div>
            </div>
        </div>
        <!-- END card-->
    </div>
</div>
<!-- END chart-->
<!-- START card-->
<div class="card card-default">
    <div class="card-header">Total Polls</div>
    <!-- START table-responsive-->
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover" id="table-ext-2">
            <thead>
                <tr>
                    <th checkAll>
                        <div class="checkbox c-checkbox">
                            <label>
                                <input type="checkbox" />
                                <span class="fa fa-check"></span>
                            </label>
                        </div>
                    </th>
                    <th>Description</th>
                    <th>Active</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of userPollData; let i = index">
                    <td>
                        <div class="checkbox c-checkbox">
                            <label>
                                <input type="checkbox" />
                                <span class="fa fa-check"></span>
                            </label>
                        </div>
                    </td>
                    <td>
                        <div class="media">
                            <div class="media-body">
                                <div class="float-right badge badge-info">{{ item.poll_resNum }}</div>
                                <h4>{{ item.poll_title }}</h4>
                                <p>{{ item.poll_date_created }}</p>{{ item.poll_description }}</div>
                        </div>
                    </td>
                    <td class="text-center">
                        <label class="switch">
                            <input type="checkbox" [checked] = "item.poll_status == 'true'" (change)="getActiveStatus($event,item)"/>
                            <span></span>
                        </label>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
